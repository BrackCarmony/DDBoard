<html ng-app = "DDBoard">
<head>
  <title>Remote Game Board</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
  <link rel = "stylesheet" type = "text/css" href = "app/styles/mainStyle.css">
</head>
<body >
<header ng-controller="headerController">
<nav>
  <h1>Remote Board</h1>
  <ul>
    <li ng-click="routeTo('/worlds')">Worlds</li>
    <li ng-click="routeTo('/assets/maps')">Maps</li>
    <li ng-click="routeTo('/assets/characters')">Characters</li>
  </ul>
</nav>
</header>
<ng-view></ng-view>




 <!-- AngularJS -->
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.js"></script>

<!-- Angular Route -->
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-route.js"></script>

<!-- Firebase -->
<script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>

<!-- AngularFire -->
<script src="https://cdn.firebase.com/libs/angularfire/1.1.2/angularfire.js"></script>

<!-- Underscore -->
<script src = "https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>

<!-- App Files -->
<script src = "app/app.js"></script>
<script src = "app/js/views/worlds/worldsController.js"></script>
<script src = "app/js/views/world/worldController.js"></script>
<script src = "app/js/views/header/headerController.js"></script>
<script src = "app/js/views/mapassets/mapAssetController.js"></script>
<script src = "app/js/views/characterassets/characterAssetController.js"></script>
<script src = "app/js/firebase/firebaseService.js"></script>
<script src = "app/js/battlemap/battleMapDirective.js"></script>
<script src = "app/js/droppable/droppable.js"></script>
<script src = "app/js/movepiece/movepieceDirective.js"></script>

</body>
</html>
